{{ define "main" }}
{{ partial "back_link.html" .}}

<article>
    <p class="post-meta">
        {{ partial "post_date.html" . }}
        {{ partial "theme_toggle.html" .}}
    </p>

    <h1>{{ .Title }}</h1>

    {{ if .Params.toc }}
        <aside {{ if .Params.tocBorder }} class="toc" {{ end }}>
            {{ .TableOfContents }}
        </aside>
    {{ end }}

    {{ .Content }}
</article>
{{ end }}
