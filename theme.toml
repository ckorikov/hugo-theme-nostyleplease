# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "no-style-please"
license = "MIT"
licenselink = "https://github.com/ckorikov/hugo-theme-nostyleplease/blob/main/LICENSE"
description = "a (nearly) no-CSS, fast, minimalist Hugo theme ported from riggraz/no-style-please."
homepage = "https://github.com/ckorikov/hugo-theme-nostyleplease"
tags = ["blog", "minimalist"]
features = ["theme-toggle"]
min_version = "0.41.0"

[author]
  name = "Constantine Korikov"
  homepage = "korikov.cc"

# If porting an existing theme
[original]
  name = "riggraz"
  homepage = "https://riggraz.dev/"
  repo = "https://github.com/riggraz/no-style-please"
